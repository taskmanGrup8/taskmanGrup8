<!DOCTYPE html>
<html lang="cat" xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/main :: head"></head>

<body class="d-flex flex-column h-100">
  <!-- 
		Vista per crear nous usuaris.
		S'han d'omplir tots els camps menys el de departaments, ja que un usuari pot no tenir cap departament assignat
	-->
  <div th:replace="generic/main :: navbar-empresa"></div>
  <div class="container mt-5 pt-5" id="move-content">
    <div th:replace="generic/main :: mensajes"></div>
    <div class="pb-4">
      <h3 th:text="${titol}"></h3>
    </div>

    <div>
      <form th:action="@{/ordenes/result}" th:object="${ordre}" method="post">
        <fieldset disabled>
          <div class="row">
            <!-- Tasca seleccionada -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <label for="quantitat" class="form-label">Tasca seleccionada</label>
              <input type="text" class="form-control" id="id" th:field="*{task.nombre}" />
            </div>
            <!-- Quantitat -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <label for="quantitat" class="form-label">Quantitat</label>
              <input type="text" class="form-control" id="quantitat" th:field="*{cantidad}" />
            </div>
          </div>

          <div class="row pt-3">
            <!-- Prioritat -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <label for="quantitat" class="form-label">Prioritat</label>
              <input type="text" class="form-control" id="priority" th:field="*{priority}" />
            </div>
            <!-- Data final -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <label for="dataFi" class="form-label">Data fi</label>
              <input type="text" class="form-control" id="dataFi" th:field="*{dataFin}">
            </div>
          </div>

          <p class="pt-4 text-muted">* Aquests camps s√≥n obligatoris</p>

        </fieldset>
      </form>
    </div>
  </div>

  <footer th:replace="generic/main :: peu-pagina"></footer>

</body>

</html>
