<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="generic/main :: head"></head>

<body class="d-flex flex-column h-100">
  <!--
		Vista de la pàgina inicial (home) que carrega en accedir a l'aplicació
    Es podrà visualitzar el nom de TaskMan, el logotip, i la descripció
		Els elements es mostren en format de marca d'aigua
	-->
  <div th:replace="generic/main :: navbar-empresa"></div>
  <div class="container mt-5 pt-5" id="move-content">

    <div class="pb-4">
      <h3 th:text="Tasques"></h3>
    </div>
    <div class="mt-5">

      <div th:if="${notificacioActual!=null}">
        <p>Notificació actual: <a th:href="@{/notificaciones/progreso/} + ${notificacioActual.id}"
            th:text="${notificacioActual.fase.orden.tasca.nombre}"></a></p>

      </div>
      <div class="row">
        <div class="col-12">
          <table class="mt-3 table table-striped">
            <thead>
              <tr>
                <!-- Titols -->
                <th class="text-center" scope="col">#</th>
                <th scope="col">Codi</th>
                <th scope="col">Nom</th>
                <th scope="col">Prioritat</th>
                <th scope="col">Quantitat</th>
                <th scope="col">Data Fi</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <!-- Llistat -->
            <tbody>
              <tr th:each="orden: ${ordres}">
                <td>
                  <a class="btn btn-outline-primary btn-sm" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="Veure ordre" th:href="@{/fasesExecutables/ver/}+ ${orden.id}" th:text="${orden.id}">
                  </a>
                </td>
                <td th:text="${orden.tasca.codigo}"></td>
                <td th:text="${orden.tasca.nombre}"></td>
                <td th:text="${orden.prioridad}"></td>
                <td th:text="${orden.cantidad}"></td>
                <td th:text="${orden.dataFin}"></td>
                <td>
                  <i class="fas fa-lock lock-icon"></i>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

  <footer th:replace="generic/main :: peu-pagina"></footer>
</body>

</html>
