<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/head :: header">
</head>

<body>

	<div th:replace="generic/empresa :: cabecera"></div>
	<div class="container mt-5 pt-5">

		<div th:replace="generic/head :: mensajes"></div>
		<div class="pb-4">
			<h2 th:text="${titol}"></h2>
		</div>

		<div class="row">
			<form th:action="@{/departaments/result}" th:object="${departament}" method="post">
				<fieldset disabled>
					<!-- ID -->
					<div class="mb-3 col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1">
						<label for="id" class="form-label">ID</label> <input type="text" class="form-control" id="id"
							th:field="*{id}" />
					</div>
					<!-- Alias -->
					<div class="mb-3 col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1">
						<label for="nom-alias" class="form-label">Alias</label> <input type="text" class="form-control"
							id="nom-alias" th:field="*{codigo}" />
					</div>
					<!-- Nom del departament -->
					<div class="mb-3 col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
						<label for="nom-departament" class="form-label">Nom del departament</label>
						<input type="text" class="form-control" id="nom-departament" th:field="*{nombre}" />
					</div>
				</fieldset>

			</form>
		</div>
		<!-- Botó per ocultar / mostrar la lista -->
		<input type="submit" class="btn btn-primary mt-3" id="btn-filtres" th:value="${boton}" />
		<!-- Llistat d'usuaris assignats a aquest departament -->
		<div class="row mt-5" id="mostrar-taula">
			<div class="pb-4 mt-3">
				<h2 class="float-start">Llistat dels usuaris</h2>
			</div>
			<div class="col-12">
				<table class="mt-3 table table-striped">
					<thead>
						<tr>
							<th class="text-center" scope="col">#</th>
							<th scope="col">Nom</th>
							<th scope="col">Cognoms</th>
							<th scope="col">DNI</th>
							<th scope="col">Correu electrònic</th>
							<th scope="col">Telèfon</th>
							<th scope="col">Rol</th>
							<th class="text-center" scope="col">Editar</th>
							<th class="text-center" scope="col">Eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="usuari: ${usuaris}">
							<td class="text-center"><a class="btn btn-outline-primary btn-sm"
									th:href="@{/usuaris/ver/}+ ${usuari.id}" th:text="${usuari.id}"></a></td>
							<td th:text="${usuari.nombre}"></td>
							<td th:text="${usuari.apellidos}"></td>
							<td th:text="${usuari.dni}"></td>
							<td th:text="${usuari.email}"></td>
							<td th:text="${usuari.telefono}"></td>
							<td th:text="${usuari.rol.nombre}"></td>
							<td class="text-center"><a th:href="@{/usuaris/actualizar/}+ ${usuari.id}"><i
										class="fas fa-edit text-primary"></i></a></td>
							<td class="text-center"><a th:href="@{/usuaris/eliminar/}+ ${usuari.id}"
									onclick="return confirm('Estàs segur que vols eliminar?');"><i
										class="fas fa-trash text-danger"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="generic/head :: footer"></footer>

</body>

</html>
