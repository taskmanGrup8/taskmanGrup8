<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/head :: header">
</head>

<body class="container mt-5 pt-5">
	<div class="pb-4">
		<h2 th:text="${titol}"></h2>
	</div>

	<div class="row">
		<form th:action="@{/departaments/result}" th:object="${departament}"
			method="post">
			<fieldset disabled>
				<!-- ID -->
				<div class="mb-3 col-1">
					<label for="id" class="form-label">ID</label> <input type="text"
						class="form-control" id="id" th:field="*{id}" />
				</div>
				<!-- Alias -->
				<div class="mb-3 col-1">
					<label for="nom-alias" class="form-label">Alias</label> <input
						type="text" class="form-control" id="nom-alias"
						th:field="*{codigo}" />
				</div>
				<!-- Nom del departament -->
				<div class="mb-3 col-4">
					<label for="nom-departament" class="form-label">Nom del
						departament</label> <input type="text" class="form-control"
						id="nom-departament" th:field="*{nombre}" />
				</div>
			</fieldset>
			<input type="submit" class="btn btn-primary" th:value="${boton}" />
			<!-- Botó per anar enrere -->
		</form>


	</div>

	<div class="pb-4 py-3">
		<h2 class="float-start">Llistat dels usuaris</h2>

	</div>

	

	<div class="row pt-5 pb-3">
		<div class="col-12">
			<table class="mt-3 table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nom</th>
						<th scope="col">Cognoms</th>
						<th scope="col">DNI</th>
						<th scope="col">Correu electrònic</th>
						<th scope="col">Telèfon</th>
						<th scope="col">Rol</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="usuari: ${usuaris}">
						<td><a class="btn btn-primary btn-xs"
							th:href="@{/usuaris/ver/}+ ${usuari.id}" th:text="${usuari.id}"></a></td>
						<td th:text="${usuari.nombre}"></td>
						<td th:text="${usuari.apellidos}"></td>
						<td th:text="${usuari.dni}"></td>
						<td th:text="${usuari.email}"></td>
						<td th:text="${usuari.telefono}"></td>
						<td th:text="${usuari.rol.nombre}"></td>
						<td><a th:href="@{/usuaris/actualizar/}+ ${usuari.id}"><i
								class="fas fa-edit text-primary"></i></a></td>
						<td><a th:href="@{/usuaris/eliminar/}+ ${usuari.id}"
							onclick="return confirm('Est�s segur que vols eliminar?');"><i
								class="fas fa-trash text-danger"></i></a></td>

					</tr>
				</tbody>
			</table>
		 	
		</div>
	</div>

	<footer th:replace="generic/head :: footer"></footer>

</body>

</html>
