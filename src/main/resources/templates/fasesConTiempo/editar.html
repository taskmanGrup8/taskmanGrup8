<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/main :: head">
</head>

<body class="d-flex flex-column h-100">
  <!-- 
		Vista per poder editar el temps de les fases creades.
	-->
  <div th:replace="generic/main :: navbar-empresa"></div>
  <div class="container mt-5 pt-5">
    <div th:replace="generic/main :: mensajes"></div>
    <!-- Títol -->
    <div class="pb-4">
      <h3 th:text="${titol}"></h3>
    </div>

    <div class="row">
      <form th:action="@{/fasesConTiempo/result}" th:object="${fase}" method="post">

        <div><input type="hidden" th:field="*{id}" /></div>
        <div><input type="hidden" th:field="*{fase}" /></div>
        <div><input type="hidden" th:field="*{tasca}" /></div>

        <!-- Àlies -->
        <div class="mb-3 col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1">
          <label for="nom-alias" class="form-label">Àlies</label>
          <input type="text" class="form-control" maxlength="3" id="nom-alias" th:field="*{fase.codigo}" disabled />
        </div>

        <!-- Nom fase -->
        <div class="mb-3 col-8 col-sm-8 col-md-8 col-lg-4 col-xl-4">
          <label for="nom-fase" class="form-label">Nom de la fase</label>
          <input type="text" class="form-control" maxlength="20" id="nom-fase" th:field="*{fase.nombre}" disabled />
        </div>

        <!-- Temps estimat -->
        <div class="mb-4 col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2">
          <label for="tiempoEstimado" class="form-label">Temps estimat <span class="text-muted">*</span></label>
          <input type="text" class="form-control" id="tiempoEstimado" th:field="*{tiempoEstimado}"
            placeholder="En minuts" />
          <!-- Alerta d'error -->
          <div th:if="${#fields.hasErrors('tiempoEstimado')}" th:errors="*{tiempoEstimado}"
            class="alert alert-danger col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4"></div>
        </div>

        <p class="text-muted">* Aquests camps són obligatoris</p>
        <!-- Botó -->
        <input type="submit" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
          title="Crear nova fase" th:value="${titolBoto}" />
      </form>
    </div>
  </div>
  <footer th:replace="generic/main :: footer"></footer>
</body>

</html>
