<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/main :: head">
</head>

<body class="d-flex flex-column h-100">
  <!-- 
		Vista on es pot veure el detall de la fase seleccionada: ID, àlies, nom de la fase, descripció, i departament
  -->
  <div th:replace="generic/main :: navbar-empresa"></div>
  <div class="container mt-5 pt-5" id="move-content">

    <div th:replace="generic/main :: mensajes"></div>
    <div class="pb-4">
      <h3 th:text="${titol}"></h3>
    </div>
    <!-- Camps de la fase seleccionada-->
    <div class="row">
      <form th:action="@{/fases/result}" th:object="${fase}" method="post">
        <fieldset disabled>
          <!-- ID -->
          <div class="mb-3 col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" />
          </div>
          <!-- Àlies -->
          <div class="mb-3 col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1">
            <label for="nom-alias" class="form-label">Àlies</label>
            <input type="text" class="form-control" id="nom-alias" th:field="*{codigo}" />
          </div>
          <!-- Nom de la fase -->
          <div class="mb-3 col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
            <label for="nom-fase" class="form-label">Nom de la fase</label>
            <input type="text" class="form-control" id="nom-fase" th:field="*{nombre}" />
          </div>
          <!-- Descripció -->
          <div class="mb-3 col-8 col-sm-8 col-md-8 col-lg-6 col-xl-6">
            <label for="descripcio" class="form-label">Descripció</label>
            <textarea class="form-control" id="descripcio" th:field="*{descripcion}" style="height: 100px"></textarea>
          </div>
          <!-- Departament -->
          <div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <label for="departament" class="form-label">Departament</label>
            <input type="text" class="form-control" id="departament" th:field="*{departament.nombre}" />
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <footer th:replace="generic/main :: footer"></footer>

</body>

</html>
