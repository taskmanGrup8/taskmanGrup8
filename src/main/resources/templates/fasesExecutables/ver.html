<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/main :: head">
</head>

<body class="d-flex flex-column h-100">
  <!-- 
		Vista on es pot veure el detall de la fase executable: ID, àlies, unitats, nom de la fase, data, prioritat, descripció
  -->
  <div th:replace="generic/main :: navbar-empresa"></div>
  <div class="container mt-5 pt-5" id="move-content">

    <div th:replace="generic/main :: mensajes"></div>
    <div class="pb-4">
      <h3 th:text="${titol}"></h3>
    </div>
    <!-- Camps de la fase seleccionada-->

    <form th:action="@{/fasesExecutables/result}" th:object="${fase}" method="post">
      <fieldset disabled>
        <div class="row">
          <!-- ID -->
          <div class="mb-3 col-3 col-sm-3 col-md-3 col-lg-1 col-xl-1">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" />
          </div>
          <!-- Àlies -->
          <div class="mb-3 col-3 col-sm-3 col-md-3 col-lg-1 col-xl-1">
            <label for="nom-alias" class="form-label">Àlies</label>
            <input type="text" class="form-control" id="nom-alias" th:field="*{fase.fase.codigo}" />
          </div>
          <!-- Cantidad -->
          <div class="mb-3 col-3 col-sm-3 col-md-3 col-lg-1 col-xl-1">
            <label for="cantidad" class="form-label">Unitats</label>
            <input type="text" class="form-control" id="cantidad" th:field="*{orden.cantidad}" />
          </div>
        </div>

        <div class="row">
          <!-- Nom de la fase -->
          <div class="mb-3 col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
            <label for="nom-fase" class="form-label">Nom de la fase</label>
            <input type="text" class="form-control" id="nom-fase" th:field="*{fase.fase.nombre}" />
          </div>
        </div>

        <div class="row">
          <!-- Cantidad -->
          <div class="mb-3 col-6 col-sm-6 col-md-6 col-lg-2 col-xl-2">
            <label for="dataFin" class="form-label">Data Fi</label>
            <input type="date" class="form-control" id="dataFin" th:field="*{orden.dataFin}" />
          </div>
          <!-- Prioridad -->
          <div class="mb-3 col-6 col-sm-6 col-md-6 col-lg-2 col-xl-2">
            <label for="prioridad" class="form-label">Prioritat</label>
            <input type="text" class="form-control" id="prioridad" th:field="*{orden.prioridad}" />
          </div>
        </div>
        <div class="row">
          <!-- Descripció -->
          <div class="mb-3 col-8 col-sm-8 col-md-8 col-lg-6 col-xl-6">
            <label for="descripcio" class="form-label">Descripció</label>
            <textarea class="form-control" id="descripcio" th:field="*{fase.fase.descripcion}"
              style="height: 100px"></textarea>
          </div>
        </div>
      </fieldset>
    </form>

    <div class="pt-3 mb-5">
      <a class="btn btn-primary mb-5 ms-5" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="Iniciar" th:text="${boton}" th:href="@{/fasesExecutables/iniciar/}+ ${fase.id}"></a>
      <a class="btn btn-outline-secondary mb-5 ms-5" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="Tornar" th:href="@{/perfil}" th:text="${boton2}"></a>
    </div>



  </div>

  <footer th:replace="generic/main :: peu-pagina"></footer>

</body>

</html>
