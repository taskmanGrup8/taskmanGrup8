<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="cat">

<head th:replace="generic/main :: head">
</head>

<body class="d-flex flex-column h-100">
  <!-- 
		Vista que es mostrarà quan un usuari intenti accedir a una pàgina web que no existèix o està inoperativa
  -->
  <div th:replace="generic/main :: navbar-generic"></div>
  <div th:replace="generic/main :: mensajes"></div>
  <div class="container">

    <div class="d-flex justify-content-center">
      <div class="row">
        <div class="col-2"></div>
        <div class="card border-card mb-3 col-8">
          <img th:src="@{/img/404-page-not-found.png}" class="card-img-top border-card" alt="Pàgina no trobada">
        </div>
        <div class="card-body d-flex justify-content-center">
          <div class="row">
            <div class="col-12">
              <h5 class="card-title title-error accent-blue">404 - Pàgina no trobada</h5>
              <hr class="accent-blue">
              <p class="card-text text-error text-muted text-end fst-italic" th:text="${timestamp}"></p>
              <p class="card-text text-error">No s'ha pogut trobar la pàgina que estas buscant.</p>
              <p class="card-text text-error">L'enllaç on has fet clic podria estar inoperatiu en aquests moments.</p>
              <a th:href="@{/}" class="btn btn-primary text-error mt-3" role="button">Pàgina principal</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer th:replace="generic/main :: peu-pagina-generic"></footer>
</body>

</html>
