<!DOCTYPE html>
<html lang="cat" xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/main :: head"></head>

<body>
	<!-- 
		Vista per crear nous usuaris.
		S'han d'omplir tots els camps menys el de departaments, ja que un usuari pot no tenir cap departament assignat
	-->
	<div th:replace="generic/main :: navbar-empresa"></div>
	<div class="container mt-5 pt-5">
		<div th:replace="generic/main :: mensajes"></div>
		<div class="pb-4">
			<h3 th:text="${titol}"></h3>
		</div>

		<div>
			<form th:action="@{/usuaris/guardar}" th:object="${usuari}"
				method="post" enctype="multipart/form-data">
				
				<!-- username -->
				<div class="row">
					<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
						<label for="username" class="form-label">Nickname <span
							class="text-muted">*</span></label> <input type="text"
							class="form-control" id="username" th:field="*{username}" />

					</div>
					<div th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}" class="my-2 alert alert-danger"></div>
				
				<div class="row pt-3">

					<!-- Tel�fon -->
					<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
						<label for="telefon" class="form-label">Tel�fon <span
							class="text-muted">*</span></label> <input type="text"
							class="form-control" id="telefon" maxlength="9"
							th:field="*{telefono}">
						<div th:if="${#fields.hasErrors('telefono')}"
							th:errors="*{telefono}" class="my-2 alert alert-danger"></div>
					</div>
				</div>

				<div class="row pt-3">
					<!-- Correu electr�nic -->
					<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
						<label for="correu" class="form-label">Correu eletr�nic <span
							class="text-muted">*</span></label> <input type="text"
							class="form-control" id="correu" maxlength="255"
							th:field="*{email}">
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="my-2 alert alert-danger"></div>
					</div>

					<div class="col-md-4">
						<img class="img-thumbnail img-fluid" style="max-width: 15%;"
							th:if="${#strings.length(usuariAutenticat.foto)>0}"
							th:src="@{'/uploads/' + ${usuariAutenticat.foto}}"
							th:alt="${usuariAutenticat.foto}" /> <label for="file"
							class="form-label">Foto</label> <input type="file"
							class="form-control" name="file" />
					</div>

				</div>

			

				<div class="row pt-3">
					<p class="text-muted mt-3">* Aquests camps s�n obligatoris</p>
					<p class="text-muted">** Has de fer clic en el quadre de text
						per poder assignar els departaments</p>
				</div>
				<!-- Bot� -->
				<div class="mb-2">
					<input type="submit" class="btn btn-primary"
						data-bs-toggle="tooltip" data-bs-placement="bottom"
						title="Modificar perfil" th:value="${titolBoto}" />
				</div>
			</form>
		</div>
	</div>

	<footer th:replace="generic/main :: footer"></footer>
</body>

</html>
