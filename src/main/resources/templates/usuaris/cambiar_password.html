<!DOCTYPE html>
<html lang="cat" xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/main :: head"></head>

<body>
	<!-- 
		Vista per crear nous usuaris.
		S'han d'omplir tots els camps menys el de departaments, ja que un usuari pot no tenir cap departament assignat
	-->
	<div th:replace="generic/main :: navbar-empresa"></div>
	<div class="container mt-5 pt-5">
		<div th:replace="generic/main :: mensajes"></div>
		<div class="pb-4">
			<h3 th:text="${titol}"></h3>
		</div>

		<div>
			<form th:action="@{/usuaris/guardarContrasenya}" th:object="${canviContrasenya}"
				method="post">
				
				<input type="hidden" id="id" th:field="*{id}" />

				<!-- password -->
				<div class="row">
					<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
						<label for="oldPassword" class="form-label">Password Actual<span
							class="text-muted">*</span></label> 
						<input type="password"	class="form-control" id="oldPassword" th:field="*{oldPassword}" />

					</div>
					<div th:if="${#fields.hasErrors('oldPassword')}"
						th:errors="*{oldPassword}" class="my-2 alert alert-danger"></div>

					<div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
						<label for="nouPassword" class="form-label">Nou Password <span
							class="text-muted">*</span></label> 
						<input type="password" class="form-control" id="nouPassword"  th:field="*{newPassword}"/>

					</div>
				</div>




				<div class="row pt-3">
					<p class="text-muted mt-3">* Aquests camps s�n obligatoris</p>
					<p class="text-muted">** Has de fer clic en el quadre de text
						per poder assignar els departaments</p>
				</div>
				<!-- Bot� -->
				<div class="mb-2">
					<input type="submit" class="btn btn-primary"
						data-bs-toggle="tooltip" data-bs-placement="bottom"
						title="canviar password" th:value="${titolBoto}" />
				</div>
			</form>
		</div>
	</div>

	<footer th:replace="generic/main :: footer"></footer>
</body>

</html>
