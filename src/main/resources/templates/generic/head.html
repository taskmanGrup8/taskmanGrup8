<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<!-- 
	Vista on es guarden les parts del codi reutilitzable
	-- Head ==>  Apartat on es guarden el charset per poder codificar els accents i símbols,
				 l'etiqueta per un correcte funcionament des de dispositius mòbils,
				 els títols de les diferents vistes, i les biblioteques d'estils
	-- Footer ==> Apartat on es guarden les biblioteques de jQuery i JS
	-- Missatges d'esdeveniments ==> Missatges d'alerta que es mostren quan succeeix algun esdeveniment
-->

<!-- Head -->
<head th:fragment="header">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titol}"></title>
	<!-- Bootstrap CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/plugins/font-awesome-5/css/fontawesome.min.css}" rel="stylesheet" />
	<!-- Select2 Bootstrap 5 -->
	<link th:href="@{/plugins/select2/dist/css/select2.min.css}" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/select2-bootstrap-5-theme.min.css}" />
	<!-- CSS -->
	<link th:href="@{/css/css-main.css}" rel="stylesheet" />
	<link th:href="@{/css/queries.css}" rel="stylesheet" />
</head>

<!-- Footer -->
<footer th:fragment="footer">
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/plugins/popper-core-master/src/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/plugins/select2/dist/js/select2.min.js}"></script>
	<script th:src="@{/plugins/font-awesome-5/js/all.min.js}"></script>
	<script th:src="@{/js/js-main.js}"></script>
</footer>

<!-- Missatges d'esdeveniments -->
<body>
	<div th:fragment="mensajes" class="position-relative pb-5">
		<!-- Success -->
		<div class="alert alert-success alert-dismissible fade show position-absolute top-50 start-50 translate-middle w-50"
			th:if="${success!=null}" role="alert">
			<span th:text="${success}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<!-- Error -->
		<div class="alert alert-danger alert-dismissible fade show position-absolute top-50 start-50 translate-middle w-50"
			th:if="${error!=null}" role="alert">
			<span th:text="${error}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<!-- Warning -->
		<div class="alert alert-warning alert-dismissible fade show position-absolute top-50 start-50 translate-middle w-50"
			th:if="${warning!=null}" role="alert">
			<span th:text="${warning}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<!-- Info -->
		<div class="alert alert-info alert-dismissible fade show position-absolute top-50 start-50 translate-middle w-50"
			th:if="${info!=null}" role="alert">
			<span th:text="${info}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>
</body>

</html>
