<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/main :: head">
</head>

<body>
  <!-- 
		Vista per crear noves fases.
		
	-->
  <div th:replace="generic/main :: navbar-empresa"></div>
  <div class="container mt-5 pt-5" id="move-content">
    <div th:replace="generic/main :: mensajes"></div>
    <!-- Títol -->
    <div class="pb-4">
      <h3 th:text="${titol}"></h3>
    </div>
    <div class="row">
      <form th:action="@{/tasques/configurar}" th:object="${tasca}" method="post">
        <div th:each="fase, iterador: ${tasca.fasesConTiempo}">
          <div class="mb-3 col-4 col-sm-4 col-md-4 col-lg-3 col-xl-2">
            <label class="form-label" th:text="${fase.fase.nombre}"></label>
            <input type="text" class="form-control"
              th:field="*{fasesConTiempo[__${iterador.index}__].tiempoEstimado}" />
          </div>
        </div>
        <!-- Botó per crear la tasca -->
        <input type="submit" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
          title="Guardar configuració" th:value="${titolBoto}" />
      </form>
    </div>
  </div>
  <footer th:replace="generic/main :: footer"></footer>
</body>

</html>
