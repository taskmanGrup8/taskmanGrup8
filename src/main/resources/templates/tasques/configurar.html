<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/main :: head">
</head>

<body>
    <!-- 
		Vista per crear noves fases.
		
	-->
    <div th:replace="generic/main :: navbar-empresa"></div>
    <div class="container mt-5 pt-5">
        <div th:replace="generic/main :: mensajes"></div>
        <!-- T√≠tol -->
        <div class="pb-4">
            <h3 th:text="${titol}"></h3>
        </div>
        
        <div class="row">
            <form th:action="@{/tasques/configurar}" th:object="${tasca}" method="post">
                
                <div th:if="${tasca.ciclica}">
                 <div class="mb-3 col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1">
	                   	<label class="form-label"><span class="text-muted">Tiempo Ciclo </span></label>
	                    <input type="text" class="form-control" th:field="*{tiempoCiclo}" /> 	                	                	
	                </div>
                
                </div>
                <div th:each="fase, iterador: ${tasca.fasesConTiempo}"> 
	                <div class="mb-3 col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1">
	                   	<label class="form-label" th:text="${fase.fase.nombre}"><span class="text-muted">**</span></label>
	                    <input type="text" class="form-control" th:field="*{fasesConTiempo[__${iterador.index}__].tiempoEstimado}" /> 	                	                	
	                </div>
                </div>
                               
                
                <p class="text-muted col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">* Aquests camps sÛn obligatoris</p>
                <p class="text-muted col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">** L'√Älies ha de tenir com a m√†xim 3 car√†cters</p>
                <!-- Bot√≥ per crear la tasca -->
                <input type="submit" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="Guardar configuraciÛ" th:value="${titolBoto}" />
            </form>
        </div>
    </div>
    <footer th:replace="generic/main :: footer"></footer>
</body>

</html>
