<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="generic/main :: head">
</head>

<body>
  <!-- 
		Vista per crear noves fases.
		
	-->
  <div th:replace="generic/main :: navbar-empresa"></div>
  <div class="container mt-5 pt-5" id="move-content">
    <div th:replace="generic/main :: mensajes"></div>
    <!-- Títol -->
    <div class="pb-4">
      <h3 th:text="${titol}"></h3>
    </div>

    <div class="row">
      <form th:action="@{/tasques/configurar}" th:object="${tasca}" method="post">
        <div th:if="${tasca.ciclica}">
          <div class="mb-3 col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2">
            <label class="form-label">Temps del cicle <span class="text-muted">*</span></label>
            <input type="text" class="form-control" th:field="*{tiempoCiclo}" placeholder="Dies que pot durar" />
          </div>
        </div>
        <div th:each="fase, iterador: ${tasca.fasesConTiempo}">
          <div class="mb-3 col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2">
            <label class="form-label" th:text="${fase.fase.nombre}"></label><span class="text-muted"> *</span>
            <input type="text" class="form-control" th:field="*{fasesConTiempo[__${iterador.index}__].tiempoEstimado}"
              placeholder="Minuts que pot durar" />
          </div>
        </div>
        <p class="text-muted col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">* Aquests camps són obligatoris</p>

        <!-- Botó per crear la tasca -->
        <input type="submit" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
          title="Guardar configuració" th:value="${titolBoto}" />
      </form>
    </div>
  </div>
  <footer th:replace="generic/main :: footer"></footer>
</body>

</html>
