<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="cat">

<head th:replace="generic/main :: head">
</head>

<body>
	
	<div th:replace="generic/main :: navbar-generic"></div>
	<div th:replace="generic/main :: mensajes"></div>
	<div class="container py-4">

		<div class="card border-primary text-center">

			<div class="card-header">Sisplau faci login</div>
			<div class="card-body">

				<form th:action="@{/login}" method="post">
					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Username" autofocus required />
					</div>
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required />
					</div>
					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />
					</div>
				</form>
			</div>

		</div>


	</div>

	<footer th:replace="generic/main :: footer"></footer>
</body>

</html>
